<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'generatedText')
    div.style.backgroundColor = 'green'
    div.style.color = 'white'
    div.style.padding = "12px"
    div.innerText = "Ankit kumar && Kavita"
    // in sbhi process ko write kiya but abhi tk application page pr show nhi kiya, kyuki
    // ye abhi memory me store hai, to iske liye file ko attched krenge... jiske liye

    document.body.appendChild(div)
</script>
